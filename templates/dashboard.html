<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .dashboard-box {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .btn-custom {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            transition: background 0.3s;
        }

        .btn-custom.logout {
            background-color: #e53935;
            color: white;
        }

        .btn-custom.logout:hover {
            background-color: #b71c1c;
        }

        .btn-custom.action {
            background-color: #1976d2;
            color: white;
        }

        .btn-custom.action:hover {
            background-color: #0d47a1;
        }
    </style>
</head>
<body>

    <div class="dashboard-box">
        <h2>Welcome to the Attendance Dashboard</h2>

        <a class="btn btn-custom logout" href="{{ url_for('logout') }}">Logout</a>
        <a class="btn btn-custom action" href="{{ url_for('register') }}">Register a Student</a>
        <a class="btn btn-custom action" href="{{ url_for('attendance') }}">Mark Attendance</a>
        <a class="btn btn-custom action" href="{{ url_for('remove') }}">Remove a Student</a>
        <a class="btn btn-custom action" href="{{ url_for('records') }}">View Attendance Records</a>
    </div>

</body>
</html>
