<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .register-box {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .form-control {
            margin-bottom: 15px;
            height: 45px;
        }

        .btn-primary {
            width: 100%;
            height: 45px;
            font-weight: 500;
        }

        .msg {
            text-align: center;
            margin-bottom: 15px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1976d2;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Register a Student</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} msg">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="name" placeholder="Student Name" class="form-control" required>
        <input type="text" name="uid" placeholder="UID" class="form-control" required>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
